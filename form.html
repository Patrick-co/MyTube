<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="./index.html"><strong>MYTUBE</strong></a>
      <div class="navbar-nav">
        <a class="nav-link" href="./index.html">HOME</a>
        <a class="nav-link" href="./pages/travel.html">TRAVEL</a>
        <a class="nav-link" href="./pages/coding.html">CODING</a>
        <a class="nav-link" href="./pages/movie-trailers.html">MOVIES</a>
        <a class="nav-link" href="./pages/tv-shows.html">TV SHOWS</a>
        <a class="nav-link" href="./pages/video-games.html">VIDEO GAMES</a>
        <a class="nav-link" href="./form.html">NEW VIDEO</a>
      </div>
    </nav>
    <table>
      <thead>
        <div class="container">
          <img class="moviebg" src="./images/moviebg.jpg" alt="poster-background">
          <div class="center">
            <br><br>
            <h1 class="center-a">Have Something To Share?</h1>
          </div>
        </div>
      </thead>
    </table>
    <hr>
    <section>
      <div class="box">
        <h2>Add New Video</h2>
        <form method="post">
          <label for="videoTitle">Video Title</label><br><br>
          <input class="extra" type="text" id="videoTitle" name="videoTitle" value=""><br><br>

          <label for="description">Description</label><br><br>
          <textarea class="extra" id="description" name="description" rows="8" cols="30"></textarea><br><br>

          <label for="video">Video</label><br><br>
          <input class="file" type="file" id="video"  name="video" value=""><br><br>

          <select class="extra" name="collection">
            <option value="">Category</option>
            <option value="">Travel</option>
            <option value="">Coding</option>
            <option value="">Movies</option>
            <option value="">TV Shows</option>
            <option value="">Video Games</option>
          </select><br><br><br>

          <input id="public" type="radio" name="owner">
          <label for="public">Public</label>
          <input id="private" type="radio" name="owner">
          <label for="private">Private</label><br><br>

          <br><br>
          <button class="btn outline-btn" type="submit" name="button">Upload Video</button>
        </form>
      </div>
    </section>
    <hr class="line">
    <footer>
      <div class="container">
        <br><br>
        <a class="end" href="#">Questions? Call: 1-800-8823</a>
        <a href="#"></a>
        <br><br>
        <a class="end" href="https://www.linkedin.com/">LinkedIn</a>

        <a class="end" href="https://www.facebook.com/">Facebook</a>
        <a class="end" href="#">Ways to Watch</a>
        <br><br>
      </div>
    </footer>
  </body>
</html>
